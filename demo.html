<!DOCTYPE html>
<html lang="en">
<!--该元素包含整个页面的内容，也称作根元素。-->
<head>
    <!--    该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等。-->
    <meta charset="UTF-8">
    <title>Title</title>
<!--    该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字。-->

<!--  引用样式  -->
    <link href="styles/style.css" rel="stylesheet">

</head>

<body>

    <p>CSS <strong>规则</strong> 集.</p>
    <img src="images/css-declaration.png" alt="css image" >
